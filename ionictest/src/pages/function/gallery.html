<ion-header>
  <!--<ion-toolbar color="primary">-->
  <ion-navbar color="selfblue">
    <ion-title>
      图库管理
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <div id="detectFrame" style="position: relative;">
    <img [src]="picturePath"  id="detectImg" (click)="getPicture(0)">
  </div>
  <div padding-top>
    <button ion-button block color="light" (click)="getPicture(0)">从相册选取</button>
  </div>
  <div padding-top>
    <button ion-button block color="light" (click)="getPicture(1)">拍一张照片</button>
  </div>
  <ion-card>
  <ion-item>
    <ion-label  text-left>URL</ion-label>
    <ion-input type="text" [(ngModel)]="picture.Url" clearInput ></ion-input>
  </ion-item>
  <div padding-top>
    <button type="button" ion-button block (click)="submitUrl()">上传到图库</button>
  </div>
  <div >
    <button type="button" ion-button block (click)="getMyGallery()">显示图库</button>
  </div>
  </ion-card>
  <ion-item>
    <ion-label padding-top text-left>{{Title}}</ion-label>
  </ion-item>
  <div class="row ">
    <div class="col-sm-5" *ngFor="let item of galleryArray">
      <div class="box_img">
        <img width="110" height="110"  src={{item.normalized}} class='img-responsive' alt="{{item.id}}" (click)="deleteMyGallery($event)">
      </div>
    </div>
  </div>
</ion-content>
