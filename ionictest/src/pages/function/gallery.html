<div id="test"></div>
<!--弹出框-->
<div class="pop-up1">
  <div class="cancel_icon1"><img src="assets/img/verify/cancel.png"/></div>
  <div class="pop_title">请选择您的上传方式</div>
  <div class="pop_box">
    <div class="shooting">
      <div class="pop_icon"><img src="assets/img/verify/pop_icon1.png"/></div>
      <div class="pop_text" (click)="getPicture(1)">拍摄上传</div>
    </div>
    <div class="shooting">
      <div class="pop_icon"><img src="assets/img/verify/pop_icon2.png"/></div>
      <div class="pop_text" (click)="getPicture(0)" >从图库选择</div>
    </div>
  </div>
</div>
<ion-header>
  <!--<ion-toolbar color="primary">-->
  <ion-navbar color="selfColor">
    <ion-title>
      图库管理
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-item>
    <div id="galleryFrame"  style="width: 50%;margin:0 auto">
      <img [src]="picturePath" style="border: 5px solid #3bdecd;" id="detectImg" (click)="getPicture(0)"/>
    </div>
  </ion-item>
  <ion-card padding>
    <div class="upload_box2">
      <div class="upload_minbox2">
        <div class="upload_btn1" (click)="click()">上传图片</div>
      </div>
    </div>

    <div class="upload_url">
      <div class="upload_urlbox">
        <div class="url_btn">
          <!--<input type="text" placeholder="请输入图片url" [(ngModel)]="picture.Url"/>-->
          <ion-input style="height: 30px;margin-top: -9px;" type="text" placeholder="请输入图片url" [(ngModel)]="picture.Url" clearInput mode="ios"></ion-input>
        </div>
        <div class="url_detect" (click)="submitUrl()">URL上传</div>
      </div>
    </div>
  </ion-card>
  <ion-card >
  <div class="results_box2">
    <div class="results_title" (click)="getMyGallery()">我的图库</div>
    <div class="border"></div>
    <div class="results_boxtext2" >
      <div class="min_img"*ngFor="let item of galleryArray">
        <img src={{item.normalized}} alt="{{item.id}}"(click)="deleteMyGallery($event)"/>
      </div>
    </div>
  </div>
  </ion-card>
</ion-content>
