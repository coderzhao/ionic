<ion-content padding text-center>
  <ion-item>
  <ion-label  text-left>检测结果 :</ion-label>
  <ion-input type="text"  clearInput id="result"></ion-input>
  </ion-item>
  <div id="picDiv1" style="position: relative;">
  <img [src]="firstPicturePath" id="imgShow1" >
  </div>
  <div padding-top>
    <button ion-button block color="light" (click)="getPicture(0,1)">从相册选一张</button>
  </div>
  <div padding-top>
    <button ion-button block color="light" (click)="getPicture(1,1)">拍一张照片</button>
  </div>
  <ion-item>
    <ion-label padding-top text-left>URL</ion-label>
    <ion-input type="text" [(ngModel)]="picture.firstUrl" clearInput></ion-input>
  </ion-item>
  <div padding-top padding-bottom="50px">
    <button type="button" ion-button block (click)="submitUrl(1)">检 测</button>
  </div>
  <div id="picDiv2" style="position: relative;" >
  <img [src]="secondPicturePath" id="imgShow2">
  </div>
  <div padding-top>
    <button ion-button block color="light" (click)="getPicture(0,2)">从相册选一张</button>
  </div>
  <div padding-top>
    <button ion-button block color="light" (click)="getPicture(1,2)">拍一张照片</button>
  </div>
  <ion-item>
    <ion-label padding-top text-left>URL</ion-label>
    <ion-input type="text" [(ngModel)]="picture.secondUrl" clearInput></ion-input>
  </ion-item>
  <div padding-top>
    <button type="button" ion-button block (click)="submitUrl(2)">检 测</button>
  </div>
</ion-content>
