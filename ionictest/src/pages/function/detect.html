<ion-header>
      <!--<ion-toolbar color="primary">-->
        <ion-navbar color="selfblue">
        <ion-title>
          人脸检测
        </ion-title>
        <!-- <ion-buttons start>
          <button ion-button (click)="dismiss()">
            <span showWhen="ios">关闭</span>
            <ion-icon name="md-close" showWhen="android,windows,landscape"></ion-icon>
          </button>
        </ion-buttons> -->
      <!--</ion-toolbar>-->
        </ion-navbar>
    </ion-header>

    <ion-content padding text-center>
      <div id="detectFrame" style="position: relative;">
      <img [src]="picturePath"  id="detectImg" (click)="getPicture(0)">
      </div>
      <div padding-top>
        <button ion-button block color="light" (click)="getPicture(0)">从相册选一张</button>
      </div>
      <div padding-top>
        <button ion-button block color="light" (click)="getPicture(1)">拍一张照片</button>
      </div>
      <ion-card padding-top>
      <ion-item>
      <ion-label text-left>URL ：</ion-label>
      <ion-input type="text" [(ngModel)]="picture.Url" clearInput ></ion-input>
      </ion-item>
      <div padding-top>
        <button type="button" ion-button block (click)="submitUrl()">检 测</button>
      </div>
      </ion-card>
    </ion-content>
