<!--弹出框-->
<div class="pop-up1">
  <div class="cancel_icon1"><img src="assets/img/verify/cancel.png"/></div>
  <div class="pop_title">请选择您的上传方式</div>
  <div class="pop_box">
    <div class="shooting">
      <div class="pop_icon"><img src="assets/img/verify/pop_icon1.png"/></div>
      <div class="pop_text" (click)="getPicture(1)">拍摄上传</div>
    </div>
    <div class="shooting">
      <div class="pop_icon"><img src="assets/img/verify/pop_icon2.png"/></div>
      <div class="pop_text" (click)="getPicture(0)" >从图库选择</div>
    </div>
  </div>
</div>
<ion-header>
      <!--<ion-toolbar color="primary">-->
        <ion-navbar color="selfColor">
        <ion-title>
          人脸检测
        </ion-title>
        </ion-navbar>
    </ion-header>

    <ion-content >
      <ion-item>
        <div id="detectFrame"  style="width: 50%;margin:0 auto">
          <img [src]="picturePath" style="border: 5px solid #3bdecd;" id="detectImg" (click)="getPicture(0)"/>
        </div>
      </ion-item>
        <div class="select_box">
          <div class="select_title">请勾选您需要展示的属性：</div>
          <form class="select_form">
            <label class="select_label">
              <div class="checkbox_box"><img (click)="checked()" class="checkbox_img" src="assets/img/verify/yes.png"></div>
              <input name="attribute" value="age" class="attr2" type="checkbox" checked="checked"/>年龄
            </label>
            <label class="select_label">
              <div class="checkbox_box"><img (click)="checked()" class="checkbox_img" src="assets/img/verify/yes.png"></div>
              <input name="attribute" value="gender" class="attr2" type="checkbox" checked="checked"/>性别
            </label>
            <label class="select_label">
              <div class="checkbox_box"><img (click)="checked()" class="checkbox_img" src="assets/img/verify/yes.png"></div>
              <input name="attribute" value="emotions" class="attr2" type="checkbox" checked="checked"/>情绪
            </label>
          </form>
        </div>
        <div class="upload_box2">
          <div class="upload_minbox2">
            <div class="upload_btn1" (click)="click()">上传图片</div>
          </div>
        </div>
        <div class="upload_url">
          <div class="upload_urlbox">
            <div class="url_btn">
              <!--<input type="text" placeholder="请输入图片url" [(ngModel)]="picture.Url"/>-->
              <ion-input style="height: 30px;margin-top: -11px;" type="text" placeholder="请输入图片url" [(ngModel)]="picture.Url" clearInput mode="ios"></ion-input>
            </div>
            <div class="url_detect" (click)="submitUrl()">检测</div>
          </div>
        </div>
        <!--<div class="results_box">-->
          <!--<div class="results_title">属性结果</div>-->
          <!--<div class="results_boxtext">-->
            <!--<p id="result"></p>-->
          <!--</div>-->
        <!--</div>-->
        <div class="results_box" id="detectResultBox">
          <div class="results_title" id="detectTitle1" (click)="resultclick()"><span><img id="resultImg" src="assets/img/right_icon.png" /></span>属性结果</div>
          <div class="results_boxtext" id="detectResultBoxText">
            <p id="resultDetect"></p>
          </div>
        </div>
        <div class="results_box" id="detectResponseBox">
          <div class="results_title" id="detectTitle2" (click)="responseclick()"><span><img id="responseImg" src="assets/img/right_icon.png"/></span>ResponseJson</div>
          <div class="response_boxtext" id="detectResponseBoxText">
            <textarea id="responseDetect" style="width: 95%;height: 200px;" ></textarea>
          </div>
        </div>
