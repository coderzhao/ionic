        <ion-card-content>
            <p>深圳市恩钛智能技术有限公司，由俄罗斯NTechLab团队和深圳市恩钛控股有限公司合资共营，将世界领先的人脸识别技术带入中国市场。
              俄罗斯新创公司NTechLab团队开发的人脸识别神经网络算法处于全球领先地位，在多个人脸识别竞赛中排名第一，打败了谷歌、苹果、NEC等国内外人脸识别算法。
              深圳市恩钛智能技术有限公司拥有NTechLab 人脸识别算法技术的大中华地区独家授权，致力于把世界上最先进的人脸识别技术引进国内，
              为各个行业、各种应用场景量身定做最适合的解决方案，创建更安全、更便捷的生活方式。</p>
